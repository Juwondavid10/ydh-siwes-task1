<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body id="body-register">
    <h1 id="register">User Registration</h1>
    <form id="form-register">
        <label for="firstname" id="register-label">first Name:</label><br>
        <input type="text" id="register-input" name="firstname" placeholder="Input your first name" required><br><br> 

        <label for="lastname" id="register-label">Last Name:</label><br>
        <input type="text" id="register-input" name="lastname" placeholder="input your last name" required><br><br>

        <label for="email" id="register-label">Email:</label><br>
        <input type="email" id="register-input" name="email" placeholder="Input your email" required><br><br>

        <label for="phone" id="register-label">Phone:</label><br>
        <input type="tel" id="register-input" name="phone" placeholder="Input your Phone number" required><br><br>

        <label for="password" id="register-label">Password:</label><br>
        <input type="password" id="register-input" name="password" placeholder="Input your password" required><br><br>
        
        <label for="confirmpassword" id="register-label">Confirm Password:</label><br>
        <input type="password" id="register-input" name="confirmpassword" placeholder="Confirm your password" required><br><br>

        <label for="passport" id="register-label">Upload Passport Photo:</label><br>
        <input type="file" id="register-input" name="passport" required><br><br>
        
        <button id="button-registration" type="submit" value="submit">Sign-Up</button> 
    </form>
    
</body>
</html>
