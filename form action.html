<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="form action style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <h1>YouDevHub Survey Form</h1>

    <form id="form">

        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>

            <input type="text" id="name" 
                   placeholder="Enter your name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>

            <input type="email" id="email" 
                   placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>

            <input type="text" id="age" 
                   placeholder="Enter your age" />
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>

            <select name="role" id="role">
                <option value="siwes student">SIWES Student</option>
                <option value="staff">Staff</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                Would you recommend YouDevHub
                to a friend?
            </label>

            <label for="recommed-1">
                <input type="radio" id="recommed-1" 
                       name="recommed">Yes
                  </input>
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" 
                       name="recommed">No
                  </input>
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" 
                       name="recommed">Maybe
                  </input>
            </label>
        </div>

        <div class="form-control">
            <label>Which Skill are you interested in?.
            </label>
            <label for="input 1">
                <input type="checkbox" name="input">Web Development
                  </input>
              </label>
            <label for="input 2">
                <input type="checkbox" name="input">Data analysis
                  </input>
            </label>
            <label for="input 3">
                <input type="checkbox" name="input">UI/UX Design
                  </input>
            </label>
           
        </div>

        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>

            <textarea name="comment" id="comment" 
                      placeholder="Enter your comment here">
            </textarea>
        </div>

        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>
</html>
