<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1 id="login">User Login</h1>
    <form id="login-form">
        <label for="email" id="login-label">Email:</label><br>
        <input type="email" id="login-input" name="email" placeholder="Input your email" required><br><br>

        <label for="password" id="login-label">Password:</label><br>
        <input type="password" id="login-input" name="password" placeholder="Input your password" required><br><br>
        
        <button id="login-button" type="submit" value="submit">Sign-Up</button> 

    </form>
</body>
</html>
